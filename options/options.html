<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freebitcoint options page</title>
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="app" ng-controller="autoActive">
    <nav class="nav-config">
        <div class="container">
            <p class="title-config">Configuraciones generales</p>
        </div>
    </nav>
    <section class="container">
        <div class="row">
            <div class="col s10">
                <p class="item-text">Auto activate - se activa para iniciar automaticamente cuando se abre una ventana</p>
            </div>
            <div class="col s2">
                <div class="switch button-active">
                    <label>
                        <input type="checkbox" ng-checked="isActive">
                        <span class="lever"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="message" ng-show="message">Cambios guardados</div>
        </div>
    </section>

    <script src="../node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="main.js"></script>
</body>
</html>
